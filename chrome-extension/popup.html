<!DOCTYPE html>
<html>
<head>
  <title>Overtime Calculator Helper</title>
  <style>
    body {
      width: 600px;
      height: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }
    .button {
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 1000;
      overflow: hidden;
    }
    .modal-content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .table-container {
      flex: 1;
      overflow-y: auto;
      margin-right: -20px;
      padding-right: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f5f5f5;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #003594;
    }
    input.invalid {
      border: 2px solid #D4483B;
      background-color: #fff0f0;
      animation: shake 0.5s;
      animation-iteration-count: 1;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    h2 {
      color: #003594;
      margin: 0;
    }
    h3 {
      color: #003594;
      margin: 0;
    }
    .setup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-group label {
      font-weight: 500;
      color: #333;
    }
    .error-message {
      color: #D4483B;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Overtime Calculator Helper</h2>
    
    <div id="setupForm" class="setup-form">
      <div class="form-group">
        <label for="offDay">Regular Off Day</label>
        <select id="offDay" required>
          <option value="">Select Off Day</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
      <button id="setupBtn" class="button" style="background-color: #003594;">Continue</button>
    </div>

    <div id="captureSection" style="display: none;">
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Attendance Data</h3>
        <div class="header-buttons">
          <button id="resetBtn" class="button" style="background-color: #666;">Reset</button>
          <button id="submitBtn" class="button" style="background-color: #D4483B;">Submit</button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>SN</th>
              <th>In Time</th>
              <th>Out Time</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody id="editTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
